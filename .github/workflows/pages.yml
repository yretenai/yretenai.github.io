name: Deploy to GitHub Pages
on:
  push:
    branches: [ develop ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install and Build
        run: |
          npm install -g pnpm
          pnpm install
          pnpm build
      - uses: actions/upload-pages-artifact@v1
        with:
          path: build
  deploy:
   needs: build
   permissions:
     pages: write
     id-token: write
   environment:
     name: github-pages
     url: ${{ steps.deployment.outputs.page_url }}
   runs-on: ubuntu-latest
   steps:
     - name: Deploy to GitHub Pages
       id: deployment
       uses: actions/deploy-pages@v1
